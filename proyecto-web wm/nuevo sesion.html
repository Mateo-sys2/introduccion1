<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Sesi칩n</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .registro-container {
            max-width: 350px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .registro-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registro-container label {
            display: block;
            margin-bottom: 5px;
        }
        .registro-container input[type="text"],
        .registro-container input[type="email"],
        .registro-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registro-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .registro-container button:hover {
            background: #0056b3;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }
        .facebook-btn {
            background: #3b5998;
            color: #fff;
        }
        .google-btn {
            background: #fff;
            color: #444;
            border: 1px solid #ccc;
        }
        .social-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Sesi칩n</h2>
        <div class="social-login">
            <button type="button" class="social-btn facebook-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Registrarse con Facebook
            </button>
            <button type="button" class="social-btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Google_Plus_logo_%282015-2019%29.svg" alt="Google">
                Registrarse con Google
            </button>
        </div>
        <form>
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electr칩nico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contrase침a</label>
            <input type="password" id="password" name="password" required>
            <script>
                document.querySelector('form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    window.location.href = 'beta.html';
                });
            </script>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
